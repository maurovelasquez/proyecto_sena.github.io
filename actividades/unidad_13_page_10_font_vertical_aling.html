<!DOCTYPE html>
<html>
    <head>
        <title>Text Aling</title>
        <style type="text/css">
        #six-months {
            vertical-align: text-top;}
        
        #one-year {
            vertical-align: middle; }
        #two-year {vertical-align: text-bottom;}
        .credits    {font-family: 'Courier New', Courier, monospace;}
        </style>
    </head>
    <body>
    <h1>Vertical Aling</h1>
    <p class="credits">by TPS Sena</p>
    <p><img src="../images/six-months.gif"  width="50" height="50" alt="six-months" id="six-months" />Alineación Superior</p>
    <p><img src="../images/one-year.gif" width="50" height="50" alt="one-year" id="one-year" />Alineación Central</p>
    <p><img src="../images/two-years.gif" width="50" height="50" alt="two-years" id="two-year" />Alineación Inferios</p>
    <p>La propiedad puede tomar uno de los sigueintes valores:</p>
    <ul>
        <li>baseline</li>
        <li>sub</li>
        <li>super</li>
        <li>top</li>
        <li>text-top</li>
        <li>middle</li>
        <li>bottom</li>
        <li>text-bottom</li>
    </ul>
    </body>
    <a href="../index.html">Volver</a>
</html>
