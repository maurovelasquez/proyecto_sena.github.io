<html>
    <head>
        <meta charset="UTF-8">
        <title>How CSS Rules Cascade</title>
        <style type="text/css">
        * {font-family: arial, Verdana, sans-serif;}
        h1 {font-family: 'Courier New', Courier, monospace;}
        i {color: green;}
        i {color: red;}
        b {color: pink;}
        p b {color: blue; !important;}
        p b {color: violet;}
        p#intro {font-size: 100%;}
        p   {font-size: 75%;}
        </style>
    </head>
    <body>
    <h1>Potatoes</h1>
    <p id="intro">Hay <i>muchas</i> variedades de <b>papas</b>.</p>
    <p>por lo general se conocen las papas: pastusa, sabanera y las papas criollas.</p>
    </body>

</html>
