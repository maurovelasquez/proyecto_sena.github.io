<!DOCTYPE html>
<html>
    <head>
      <title>Cursor</title>
      <style type="text/css">
      a#auto {cursor:auto}
      a#crosshair {cursor:crosshair}
      a#move {cursor:move}
      a#default {cursor: default;}
      a#pinter {cursor:pointer;}
      a#text {cursor:text;}
      a#wait {cursor: wait;}
      a#help {cursor: help;}
      </style>
</head>
<body>
<p><a id="auto" href="https://www.w3schools.com/cssref/pr_clas_cursos.asp">Ejemplo Auto</a></p>
<p><a id="crosshair" href="https://www.w3schools.com/cssref/pr_clas_cursos.asp">Ejemplo crosshair</a></p>
<p><a id="move" href="https://www.w3schools.com/cssref/pr_clas_cursos.asp">Ejemplo Move</a></p>
<p><a id="default" href="https://www.w3schools.com/cssref/pr_clas_cursos.asp">Ejemplo default</a></p>
<p><a id="pointer" href="https://www.w3schools.com/cssref/pr_clas_cursos.asp">Ejemplo pointer</a></p>
<p><a id="text" href="https://www.w3schools.com/cssref/pr_clas_cursos.asp">Ejemplo text</a></p>
<p><a id="wait" href="https://www.w3schools.com/cssref/pr_clas_cursos.asp">Ejemplo wait</a></p>
<p><a id="help" href="https://www.w3schools.com/cssref/pr_clas_cursos.asp">Ejemplo help</a></p>
<hr />
<p>Ubicar el mouse encima de cada enlance y ver como cambia la apariencia del puntero</p>
