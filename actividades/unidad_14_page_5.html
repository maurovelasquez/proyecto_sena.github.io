<!DOCTYPE html>
<html>
    <head>
    <title>Border, Margin & Padding</title>
    <style type="text/css">
       body {font-family: verdana, arial, sans-serif;
       font-size: 48px; color: #111111;}
       div {
           border: 15px solid #cc4D47;
           background-color: #54B1FF;
           box-shadow: inset 0 0 0 15px #adb33e;
           padding: 30PX; width: 210PX;
           height: auto;
       }
       div span {background-color: white;}
       p#bor {color: #ADB33E; font-size: 24PX;}
       p#Mmar {color: #cc4d47; font-size: 24PX;}
       p#pad {color: #54B1FF; font-size: 24px;}
    </style>
</head>
<body>
   <div>
       <span>Ejemplo.</span>
   </div>
   <p id="mar">1. Margin: Los margenes estan fuera del borde.</p>
   <p id="bor">2. Border: Cada cuadro tiene un borde.</p>
   <p id="pad">3. Padding: El relleno es el espacio entre el borde y cualquier texto incluido.</p>
</body>
