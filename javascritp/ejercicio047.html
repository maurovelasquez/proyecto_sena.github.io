<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8 /">
    <title>Ejemplo 047</title>
    <script language="javascript" type="text/javascript">
 var grade = prompt("ingresa una nota entre 1 y 100: ");
 grade = Number(grade);
 var valLetras = "";
 switch (true){
     case grade >= 90:
         valLetras " A "
         break;
    case grade >=80: 
        valLetras " B "
        break;
    case grade >=70: 
     valLetras " C "
     break;
     case grade >= 60: 
     valLetras " E "
     break;
     default: 
     alert("Valor no valido");
     break;
 }
 alert('Valor equivalente: ' + valLetras);
    </script>
    </head>
    <body>
     <p>Parrafo ejercicio 047</p>
     <p>Ejercicio en javascript para devolver el valor equivalente en letras de una calificacion de 1 a 100, otra forma </p>
    </body>
    </html>
