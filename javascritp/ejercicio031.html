<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8 /">
        <title>Ejemplo 031</title>
        <script language="javascript" type="text/javascript">
        var t = prompt("Ingrese la temperatura actual: ");
        var c = "";
        t=parseInt(t);
        if(t < 10) {
            c = "FRIO";
        }else{
            if(t >= 10 && t <= 20){
                c = "NUBLADO";
        }else{
            if(t >= 21 && t <= 30){
                c = "CALOR";
            }else{
                c = "TROPICAL";
            }
        }
    }
    alert("Clima: " + c);
        </script>
    </head>
    <body>
        <p>Parrafo ejercicio 031</p>
        <p>Programen javascript para ingresar una temperatura y calcular el Climamenor a 10 = frio,
            entre 10 y 20 = nublado, entre 21 y 30 = calor, mayor = tropical</p>
    </body>
</html>
