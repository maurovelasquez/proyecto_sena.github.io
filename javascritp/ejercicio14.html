<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ejemplo 014</title>
        <script lang="javascript" type="text/javascript">
        var num1 = prompt ("Ingrese el primer número; "); // se ingresa el número : 10
        var num2 = prompt ("Ingrese el segundo número; "); // se ingresa el número : 20
        var sum, dif, mul, div, res;

        sum= num1 + num2;
        dif= num1 - num2;
        mul= num1 * num2;
        div= num1 / num2;
        res= num1 % num2;

        alert (sum + "\n" + dif + "\n" + mul + "\n" + div + "\n" + res);
        </script>
    </head>
    <body>
        <p>Parrafo Ejercicio 014</p>
        <p>1020 <br />
            -10 <br />
            200 <br />
            0.5 <br />
            10<br />

        </p>

    </body>
</html>
