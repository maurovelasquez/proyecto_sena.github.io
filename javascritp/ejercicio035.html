<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8 ">
        <title>ejercicio 035</title>
        <script language="javascript" type ="text/javascript">
        var h,m,s;
        h= prompt('Hora: ');
        h= parseInt(h);
        m= prompt('Minuto: ');
        m=parseInt(m);
        s=prompt('segundo: ');
        s=parseInt(s);
        s += 1;
        if(s == 60){
            m += 1;
            if(m == 60){
                m=0;
                h += 1;
                if(h == 24){
                    h=0;
                }
            }
        }
        alert("Hora: " + h + '\nMinuto: ' + m + "\nsegundo: " + s );
                </script>
    </head>
    <body>
        <p>Parrafo Ejercicio 035</p>
        <p>Programa en javascript para calcular la hora del siguiente segundo a partir de la hora, minuto y segundo ingresada</p>
    </body>
</html>
