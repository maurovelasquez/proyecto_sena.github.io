        <title>Ejercicio 037</title>
        <script language ="javascript" type="text/javascript">
        var edad = prompt("Ingresa tu Edad: ");
        edad= parseInt(edad);
        noPuedeBeber=(edad<18) || (edad>60);
        if (noPuedeBeber) {
            alert("No Puedes Consumir Licor");
            }else{
                alert("Puedes consumir una cerveza");
            }
        </script>
    </head>
    <body>
        <p>Parrafo ejercicio 037</p>
        <p>programa en javascript para determinar si es:
            mayor de Edad - modificado</p>
