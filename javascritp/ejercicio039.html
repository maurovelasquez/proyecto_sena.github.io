<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8 /">
        <title>Ejercicio 039</title>
        <script language="javascript" type="text/javascript">
        var opcion = prompt("Menu de opciones" +
        "\n--------------------------------" + 
        "\n1. Calcular el área de un cuadrado "+
        "\n2. Calcular el área de un Triángulo" +
        "\n3. Calcular el área de un Circulo " +
        "\n4.Finalizar" + 
        "\nElija una opcion: ");
        opcion = parseInt(opcion);
        if (opcion == 1) {
            alert("Ha Seleccionado calcular el área de u n cudrado...");
        } else if (opcion == 2) {
            alert("Ha Seleccionado calcular el área de un Triangulo...");
        } else if (opcion == 3) {
            alert("Ha seleccionado calcular el área de un circulo...");
        } else {
            alert("Ha seleccionado terminar...");
        }
        </script>
    </head>
    <body>
        <p>Parrafo ejercicio 039</p>
        <p>Programa en javascript para seleccionar una opcion de un menu</p>
    </body>
</html>
