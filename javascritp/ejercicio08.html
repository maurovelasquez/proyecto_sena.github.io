<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ejemplo 008</title>
        <script lang="javacrispt" type="text/javascript">
        var a = true;
        var b = false;
        var linebreak ="<br />";
        
        document.write ("(a && b) =>"); result = (a && b);
        document.write (result); document.write (linebreak);

        document.write ("(a || b) =>"); result = (a || b);
        document.write (result); document.write (linebreak);
        
        document.write (" ! (a  && b) =>"); result = (! (a && b));
        document.write (result); document.write (linebreak);
        </script>
    </head>
    <body>
        <p>Parrafo Ejercicio 008</p>
        <p>a = true <br />
            b = false <br />
            (a && b) =>false <br />
(a || b) =>true<br />
! (a && b) =>true<br />
        </p>
    </body>
</html>
