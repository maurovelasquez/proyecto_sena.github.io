<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8 /">
        <title>Ejemplo 029</title>
        <script language="javascript" type ="text/javascript">
        var D1 = 0.1; D1.toFixed(2);
        var D2 = 0.2; D2.toFixed(2);
        var IGV = 0.19; IGV.toFixed(2);
        var num, m_d,m_igv,p;
        num  = prompt(" Ingrese el valor del consumo: ");
        num = parseFloat (num); var c = num.toFixed();
        if(c <= 100 ){
            m_d = c * D1;
            }else{
                m_d = c * D2;
            }
            m_igv = (c - m_d) * IGV;
            p = c - m_d + m_igv;
            alert("Monto descuento: " + m_d + "\nImpuesto IGV:" + m_igv + "\nImporte a pagar: " + p );
        </script>
    </head>
    <body>
        <p>Parrafo Ejercicio 029</p>
        <p>programa en javascript para calcular el descuento del 10% en consumos hasta 100 y descuento del 20% en consumos 
            mayores a 100. </p>
    </body>
</html>
