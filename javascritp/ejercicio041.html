<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8 /">
    <title>Ejemplo 041</title>
    <script language="javascript" type="text/javascript">
    var num = prompt("Ingrese un numero entre 1 y 4: ");
    var est = "";
    num = parseInt(num);
    switch (num) {
        case 1: 
        est = "Verano"
        break;
        case 2:
        est = "Otoño"
        break;
        case 3:
        est = "Invierno"
        break;
        case 4:
        est = "Primavera"
        break;
        default:
        console.log("default");
        break;
    }
    alert("Estacion : " + est);
    </script>
    </head>
    <body>
        <p>Parrafo Ejercicio 041</p>
        <p>Programa en javascript para devolver la estacion del año de acuerdo a los siguientes valores:
            : Verano, 2: Otoño, 3: Invierno, 4: Primavera</p>
    </body>
    </html>
