<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8 ">
        <title>Ejemplo 032</title>
        <script language = "javascript" type= "text/javascript">
        var DESC_G = 0.15; DESC_G.toFixed(2);
        var DESC_A = 0.2; DESC_A.toFixed(2);
        var REC_G = 0.1; REC_G.toFixed(2);
        var REC_A = 0.05; REC_A.toFixed(2);
        var mc,m=0,tp=0;
        mc = prompt("Ingrese el Monto de Compra: ");
        mc = parseFloat(mc);
        m = parseFloat(m);
        tp = parseFloat(m);
        var tc,fp, r;
        tc = prompt("Tipo de Cliente G general o A afiliado: ");
        fp = prompt("Forma de pago C credito E efectivo: ");
        if(tc == 'G' || tc == 'g'){
            if(fp == 'C' || fp == 'c'){
            m = mc * DESC_G;
            tp = mc - m;
            r = "DESCUENTO 15%";
        }else{
            m = mc * REC_G;
            tp = mc + m;
            r = "DESCUENTO 10%";
}
        }else{
        if(fp == 'C' || fp == 'c'){
            m = mc * DESC_A;
            tp = mc - m;
            r = "DESCUENTO 20%";
        }else{
            m = mc * REC_A;
            tp = mc + m;
            r = "RECARGO 5%";
        }
        }
        alert(r + ": " + m +"\nTotal a pagar: " + tp );        
        </script> 
    </head>
    <body>
        <p>Parrafo del ejercicio 032</p>
        <p>Programa en javascript para ingresar una compra y dependiendo del monto obtener un DESCUENTOcliente general 15%, recargo 10%, Cliente
            afiliado 20 %, recargo 5%.</p>
    </body>
</html>
