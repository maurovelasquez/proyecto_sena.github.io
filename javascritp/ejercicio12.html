<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ejemplo 012</title>
        <script lang="javascript" type="text/javascript">
        const radius = 7.5;
        var area = Math.PI * radius * radius;
        var perimetro = 2 * Math.PI * radius;
        alert ("El area del circulo es: " + area + "\n" + "El area del perimetro del circulo es: " +  perimetro);
        </script>
    </head>
    <body>
        <p>Parrafo Ejercicio 012</p>
        <p>El area del circulo es: 176.71458676442586 <br />
            El perimetro del circulo es: 47.12388980384689 <br />

        </p>
    </body>
</html>
