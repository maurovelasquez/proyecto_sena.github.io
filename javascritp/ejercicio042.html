<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8 /">
        <title>Ejemplo 042</title>
        <script language ="javascript" type="text/javascript">
        var num = prompt("Ingrese un numero entre 0 y 9: ");
        var letras = "";
        num = parseInt(num);
        switch (num){
            case 0:letras= "cero"
            break;
            case 1:letras="Uno"
            break;
            case 2:letras="Dos"
            break;
            case 3:letras="tres"
            break;
            case 4:letras="Cuatro"
            break;
            case 5:letras="Cinco"
            break;
            case 6:letras="Seis"
            break;
            case 7:letras="Siete"
            break;
            case 8:letras="Ocho"
            break;
            case 9:letras="Nueve"
            break;
            default:
            console.log('default');
            break;
        }
        alert('En letras: '+ letras);
        </script>
    </head>
    <body>
        <p>Parrafo Ejercicio 042</p>
        <p>Programa en javascript para devolvcer el numero en letras de un digito ingresado entre 0 y 9</p>
    </body>
</html>
