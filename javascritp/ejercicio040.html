<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8 /">
        <title>Ejercicio 040</title>
        <script language="javascript" type="text/javascript">
        var nota = prompt("Introduzca una nota entre 0 y 10: ");
        nota = parseInt(nota);
        if(nota < 0 || nota > 10)
        alert("Nota no Valida");
        else if(nota == 10)
        alert("Matricula de Honor");
        else if(nota >= 9)
        alert("Sobresaliente");
        else if(nota >=7)
        alert("Notable");
        else if(nota >=6)
        alert("Bien");
        else if(nota >=5)
        alert("Suficiente");
        else 
        alert("Suspenso");
        </script>
    </head>
    <body>
        <p>Parrafo del ejercicio 040</p>
        <p>Programa en javascript para determinar al valor de una nota</p>
    </body>
</html>
