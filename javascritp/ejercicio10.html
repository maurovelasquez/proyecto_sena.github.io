<!DOCTYPE html>
<html>
<head>
<meta  charset="utf-8" />
<title>Ejemplo 010</title> 
<script lang="javascript" type="text/javascript">
var a = 10;
var b = 20;
var linebreak = "<br />";

document.write ("((a>b) ? 100 : 200) => ");
result = (a>b) ? 100 : 200;
document.write (result);
document.write (linebreak);

document.write ("((a<b) ? 100 : 200) => ");
result = (a &lt; b) ? 100 : 200;
document.write (result);
document.write (linebreak);
</script>
</head>
<body>
    <p>Parrafo Ejercicio  010</p>
    <p> ((a > b) ? 100 : 200) => 200 <br />
    ((a &lt; b ) ? 100 : 200 ) => 100<br  />
    </p>
</body>
</html>
